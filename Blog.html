<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Jain|Blogs</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-panel">
        <a href="index.html" class="nav-brand">Chirag Jain</a>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-menu" id="navMenu">
            <div><a href="index.html">Home</a></div>
            <div><a href="#" onclick="closeMenu()">Blogs</a></div>
        </div>
    </div>
    <div class="vert-line"></div>
    <div class="content">
        <h1 id="Title">BLOGS</h1>
        <div id="Blog-card">
            <strong><p class="Blog-title">AstroPy: Astrophysics using Python</p></strong>
            <p class="Blog-desc"> A beginner's guide to the AstroPy python library, which is used for astronomical computations and data analysis. I have discussed the basic implementation of the package with examples.</p>
            <a href="Blogs/Astropy.html" style="margin-bottom:2vh;text-decoration: none;"><button id="Blog-btn"> Read More</button></a>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
        
        function closeMenu() {
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            
            navMenu.classList.remove('active');
            hamburger.classList.remove('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navPanel = document.querySelector('.nav-panel');
            const navMenu = document.getElementById('navMenu');
            const hamburger = document.querySelector('.hamburger');
            
            if (!navPanel.contains(event.target) && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
        
        // Close menu on window resize if it's open
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                const navMenu = document.getElementById('navMenu');
                const hamburger = document.querySelector('.hamburger');
                navMenu.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
